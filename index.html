            padding: 0;
            box-sizing: border-box;

        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            max-width: 600px;
            margin: 25px auto 0;
            line-height: 1.6;
        }
        
        .timeline-container {
            display: flex;
            gap: 30px;
            background: rgba(20, 30, 48, 0.85);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            min-height: 700px;
            position: relative;
        }
        
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 220px;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .years-nav {
            width: 220px;
            background: rgba(10, 20, 35, 0.9);
            padding: 30px 0;
            overflow-y: auto;
            z-index: 2;
        }
        
        .year-item {
            padding: 15px 25px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .year-item:hover {
            background: rgba(40, 80, 120, 0.4);
        }
        
        .year-item.active {
            border-left: 4px solid #ff7e5f;
            background: rgba(40, 80, 120, 0.6);
        }
        
        .year-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            color: #ff7e5f;
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .month-section {
            margin-bottom: 35px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(30, 40, 60, 0.6);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            animation: slideIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .month-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
        }
        
        .month-section:hover {
            transform: translateY(-5px);
            background: rgba(40, 50, 70, 0.7);
        }
        
        .month-title {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #feb47b;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        
        .month-title i {
            margin-right: 10px;
        }
        
        .post {
            background: rgba(20, 30, 40, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 3px solid #ff7e5f;
            transition: all 0.3s ease;
        }
        
        .post:hover {
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
        }
        
        .post-content {
            margin-bottom: 15px;
            line-height: 1.7;
            font-size: 1.05rem;
        }
        
        .author {
            font-style: italic;
            color: #feb47b;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .media-container {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .media-item {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .media-item:hover {
            transform: scale(1.05);
            border-color: #ff7e5f;
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
        }
        
        .media-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .date {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 126, 95, 0.5);
            animation: zoomIn 0.3s ease;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            color: #ff7e5f;
            background: rgba(255, 126, 95, 0.2);
        }
        
        .empty-year {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-style: italic;
        }
        
        .empty-year i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timeline-container {
                flex-direction: column;
            }
            
            .timeline-container::before {
                display: none;
            }
            
            .years-nav {
                width: 100%;
                padding: 15px 0;
                display: flex;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .year-item {
                padding: 12px 20px;
                white-space: nowrap;
                border-left: none;
                border-bottom: 4px solid transparent;
            }
            
            .year-item.active {
                border-left: none;
                border-bottom: 4px solid #ff7e5f;

            }

                padding: 15px;
            }
            
            .post {
                padding: 15px;
            }
            
            .media-item {
                width: 120px;
                height: 120px;
            }
        }

</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1><i class="fas fa-history"></i> 田栩宁微博</h1>
                <p class="subtitle">点击左侧年份查看历史记录，点击图片可放大查看</p>
            </header>
            
            <div class="timeline-container">
                <div class="years-nav">
                    <div 
                        v-for="year in years" 
                        :key="year" 
                        class="year-item"
                        :class="{active: selectedYear === year}"
                        @click="selectYear(year)"
                    >
                        <i class="fas fa-calendar-alt"></i> {{ year }} 年
                    </div>
                </div>
                
                <div class="content-area">
                    <template v-if="selectedContent.length > 0">
                        <div 
                            v-for="(section, index) in selectedContent" 
                            :key="index"
                            class="month-section"
                        >
                            <h2 class="month-title">
                                <i class="fas fa-calendar-day"></i> {{ section.month }}
                            </h2>
                            
                            <div v-for="(post, postIndex) in section.posts" :key="postIndex" class="post">
                                <p class="post-content" v-html="post.content">{{ post.content }}</p>
                                <p v-if="post.author" class="author">{{ post.author }}</p>
                                
                                <!-- 统一处理图片和视频 -->
                                <div v-if="(post.pictures && post.pictures.length) || (post.media && post.media.length)" class="media-container">
                                    <!-- 处理旧版图片数据 -->
                                    <div 
                                        v-for="(picture, pictureIndex) in post.pictures" 
                                        :key="'pic-'+pictureIndex"
                                        class="media-item" 
                                        @click="showImage(picture)"
                                    >
                                        <img :src="picture" :alt="'图片 ' + (pictureIndex + 1)" class="media-content">
                                    </div>
                                    
                                    <!-- 处理新版媒体数据 -->
                                    <div 
                                        v-for="(item, index) in post.media" 
                                        :key="'media-'+index" 
                                        class="media-item"
                                    >
                                        <img 
                                            v-if="item.type === 'image'" 
                                            :src="item.src" 
                                            :alt="item.alt"
                                            class="media-content"
                                            @click="showImage(item.src)"
                                        >
                                        <video 
                                            v-else-if="item.type === 'video'"
                                            :src="item.src"
                                            :poster="item.poster"
                                            :alt="item.alt"
                                            :controls="item.controls"
                                            class="media-content"
                                        ></video>
                                    </div>
                                </div>
                                
                                <div v-if="post.date" class="date">
                                    <i class="far fa-clock"></i> {{ post.date }}
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <div v-else class="empty-year">
                        <i class="far fa-calendar-times fa-3x"></i>
                        <p>该年度暂无记录</p>
                    </div>
                </div>
            </div>
            
            <footer>
                <p>田栩宁微博 &copy; 2016-2025 | 记录美好回忆</p>
            </footer>
        </div>
        
        <!-- 图片放大模态框 -->
        <div v-if="showModal" class="image-modal" @click.self="showModal = false">
            <div class="modal-content">
                <span class="close-modal" @click="showModal = false">&times;</span>
                <img :src="selectedImage" alt="放大图片">
            </div>
        </div>
    </div>

                    showImage
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
